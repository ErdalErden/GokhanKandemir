<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Counter</title>
</head>
<body>
    <div id="app" class="container">
        <div class="row mt-5">
            <div class="col-4 card offset-4 p-2">
                <h3 class="text-center">{{counter}}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <button @click="inc" class="btn me-2 btn-sm btn-primary">+</button>
                    <button @click="dec" class="btn btn-sm btn-danger">-</button>
                </div>
                <div class="mt-2 d-flex align-items-center justify-content-center alert alert-warning">
                    {{ counter > 5 ? 'Büyük' : 'Küçük'}}
                </div>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
